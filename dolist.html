<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="dolist.css">
    <body>
    <div id="todo-list">
        <h1>To-Do List</h1>
        <ul id="tasks">
            <!-- Existing tasks -->
            <li>
                <input type="checkbox">
                <span class="task">Task 1</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span class="task">Task 2</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span class="task">Task 3</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span class="task">Task 4</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span class="task">Task 5</span>
                <button class="delete-button">Delete</button>
            </li>
        </ul>
        <div id="add-task">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-button">Add</button>
        </div>
    </div>

    <script>
        // JavaScript for adding and removing tasks
        const tasksList = document.getElementById('tasks');
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');

        addButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `
                    <input type="checkbox">
                    <span class="task">${taskText}</span>
                    <button class="delete-button">Delete</button>
                `;
                tasksList.appendChild(taskItem);
                taskInput.value = '';

                // Add event listener to delete task
                const deleteButton = taskItem.querySelector('.delete-button');
                deleteButton.addEventListener('click', () => {
                    tasksList.removeChild(taskItem);
                });
            }
        });
    </script>

</body>
</html>
